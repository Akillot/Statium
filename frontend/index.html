<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statium</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Unbounded:wght@700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="app-container">
  <header class="global-nav">
    <div class="nav-brand">
      <span class="logo">Statium</span>
    </div>
    <nav class="nav-links">
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Analytics</a></li>
        <li><a href="#">Reports</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <div class="user-controls">
      <button class="icon-btn"><i class="fas fa-search"></i></button>
      <button class="icon-btn"><i class="fas fa-bell"></i></button>
    </div>
  </header>

  <main class="content-area">
    <section class="hero-panel"></section>

    <section class="data-viz">
      <div class="chart-container">
        <h2>Metrics</h2>
        <div class="chart-placeholder"></div>
      </div>
      <div class="sidebar-options">
        <ul>
          <li><a href="#">Likes</a></li>
          <li><a href="#">Comments</a></li>
          <li><a href="#">Reposts</a></li>
          <li><a href="#">Mentions</a></li>
          <li><a href="#">Subscribers</a></li>
        </ul>
      </div>
    </section>
  </main>
</div>
</body>
</html>
